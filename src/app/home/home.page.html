<ion-header>
  <ion-toolbar>
    <ion-title> TODO LIST </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let todo of todos">
    <ion-card-header>
      <ion-card-title>
        <p>{{todo.content}}</p>
      </ion-card-title>
      <ion-card-subtitle>
        <p>{{todo._id}}</p>
        <ion-text> </ion-text>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="action-buttons">
        <ion-button>Edit</ion-button>
        <ion-button (click)="deleteTodo(todo._id || '')">Delete </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
